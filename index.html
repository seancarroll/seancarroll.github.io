---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <div>
          {{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}">[Read more]</a>
        </div>
      </li>
    {% endfor %}
  </ul>
  
</div>
